<template>
    <div class="slds-m-around_medium">
        <lightning-combobox name="Aeroporto1"
                        label="Selecione aeroporto de origem"
                        value={value}
                        options={options}
                        onchange={handleChangeAeroporto1}>
        </lightning-combobox>
    
        <p class="slds-m-around_medium">Aeroporto de origem selecionado: {value}</p>

        <lightning-combobox name="Aeroporto2"
                        label="Selecione aeroporto de chegada"
                        value={value2}
                        options={options2}
                        onchange={handleChangeAeroporto2}>
        </lightning-combobox>

        <p class="slds-m-around_medium">Aeroporto de destino selecionado: {value2}</p>
    
    </div>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand"
                          label="Calcular distância entre aeroportos" 
                          title="Calcular distância entre aeroportos" 
                          value={distancia}
                          type="button"
                          onclick={handleClick} 
                          stretch="false" 
                          class="slds-text-heading_small"
        ></lightning-button>
      </div>
      <div>
         <lightning-card   options={campo}>
        <div class="slds-m-around_medium">
          A distância entre os aeroportos é de {distancia} Km.
        </div>
    </lightning-card>
      </div>   
</template>
