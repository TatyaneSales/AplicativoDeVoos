<template>
    <div>
        <lightning-combobox name="Aeroporto1"
                        label="Aeroporto de origem"
                        value={value}
                        options={options}
                        onchange={handleChangeAeroporto1} >
        </lightning-combobox>
    
        <p> Aeroporto de origem selecionado: {value}</p>

        <lightning-combobox name="Aeroporto2"
                        label="Aeroporto de chegada"
                        value={value2}
                        options={options2}
                        onchange={handleChangeAeroporto2}>
        </lightning-combobox>

        <p>Aeroporto de destino selecionado: {value2}</p>
    
    </div>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand"
                          label="Calcular distância entre aeroportos" 
                          title="Calcular distância entre aeroportos" 
                          value={distancia}
                          type="button"
                          onclick={handleClick} 
                          stretch="false" 
                          class="slds-text-heading_small"
        ></lightning-button>
        <p> Distância: {distancia} Km</p>
        <p>Rótulo do botão clicado: {clickedButtonLabel}</p>
    </div>
    <div>   



        <lightning-card title={distancia}  options={campo}>
      <template if:true={data}>
        <div class="slds-m-around_medium">
          <p>{distancia}</p>
        </div>
      </template>
    </lightning-card>
</div>
 
    
</template>
