<template>
        <lightning-modal-header label="Salvar voo">
        </lightning-modal-header>
        <lightning-modal-body>
            <lightning-record-form
                                  object-api-name={Distancia_entre_voos__c}
                                  record-id={recordId}
                                  fields={fields}
                                  layout-type="Full">
            </lightning-record-form>
        </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button
                class="slds-button"
                variant="neutral"
                label="Cancel"
                onclick={handleDismiss}
            ></lightning-button>
            <lightning-button
                class="slds-button slds-m-left_x-small"
                variant="brand"
                label="Save"
            ></lightning-button>
        </lightning-modal-footer>
</template>
